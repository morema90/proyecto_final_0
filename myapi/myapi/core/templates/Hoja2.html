<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Ingresa</title>
  </head>
  <body>
  <form class="formulario" method="post">
    {% csrf_token %}
    <h1>Ingresa</h1><br>
    <p>Para tu inscripción es preciso que ingreses los siguientes datos. Debes tener en cuenta que si el nombre de usuario o el email ya existen, no te dejará realizar la inscripción:</p>
    <div class="contenedor">
      <br>
        <p>Nombre de Usuario: <input class="control" type="text" name="username" placeholder="username"></p><br>
        <p>Nombre(s): <input class="control" type="text" name="first_name" placeholder="first_name"></p><br>
        <p>Apellidos: <input class="control" type="text" name="last_name" placeholder="last_name"></p><br>
        <p>Email: <input class="control" type="text" name="email" placeholder="email"></p><br>
        <p>Contraseña: <input class="control" type="text" name="password" placeholder="password"></p><br>
        <input class="control" type="submit" value="Registrarse" id="boton"><br><br>
        <p><a href="http://172.24.98.163:8080/api/login/">¿Ya tengo Cuenta?</a></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </form>
  </body>
</html>
